<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin JS Library Project</title>
</head>
<body>
    <div id="container">
        <div id="cardContainer">
            <div id="cardHeader">
                 <p id="headerP">HERE'S THE BOOKS WHAT YOU HAVE NOW IN YOUSE LIBRARY</p>
            </div>
            <div id="cardArea">

            </div>
        </div>
        <div id="newBookFormContainer">
            <form action="">
                <button type="button" onclick="createNewBook()" id="newBookBtn">Enter Book to Library!</button>
                <div id="titleDiv">
                  <label for="title">TITLE</label>
                  <input type="text" name="title" id="title" required>
                  <span class="error"></span>
                </div>
                <div id="authorDiv">
                  <label for="author">AUTHOR</label>
                  <input type="text" name="author" id="author" required>
                  <span class="error"></span>
                </div>
                <div id="pagesDiv">
                  <label for="pages">Pages</label>
                  <input type="number" name="pages" id="pages" required>
                  <span class="error"></span>
                </div>
                <div id="readDiv">
                  <label for="readOrNot">I've read it!</label>
                  <input type="checkbox" id="readOrNot" name="readOrNot" value="read" >
                  <span class="error"></span>
                </div>
                
        </form>
        
        </div>
    </div>
</body>
</html>
